# docker-compose versão 2
version: '2'

# Serviços
services:

  # nginx
  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./conf/vhost.conf:/etc/nginx/conf.d/default.conf
      - logs-web:/var/log/nginx
      - app-sync:/var/www/html:cached
    links:
      - php:php
    restart: always
    network_mode: bridge

  # php-fpm
  php:
    build: .
    expose:
      - "9000"
    volumes:
      - app-sync:/var/www/html:cached
      - logs-php-fpm:/var/log/php-fpm
    links:
      - postgres:postgres
    restart: always
    network_mode: bridge

# postgres
  postgres:
    image: postgres:9.5
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: 123
      POSTGRES_USER: admin
    volumes:
      - pg-data:/var/lib/postgresql/data
    restart: always
    network_mode: bridge

