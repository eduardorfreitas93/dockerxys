# gearman
  gearman:
    image: kendu/gearman
    ports:
      - "4730:4730"
    restart: always
    network_mode: bridge

# Volumes
volumes:
  logs-php-fpm:
    driver: local
  logs-web:
    driver: local
  pg-data:
    driver: local
  app-sync:
    external: true
